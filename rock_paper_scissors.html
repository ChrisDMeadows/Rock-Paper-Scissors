<!DOCTYPE html>
<html>
 
  <head>
      <link rel="stylesheet" type="text/css" href="rock_paper_scissors.css">
      <script src ="rock_paper_scissors.js" defer></script>
      <title>Rock, Paper, Scissors</title>
      <img src ="https://s3-eu-west-1.amazonaws.com/wia-flarum-bucket/2018-07-04/1530701878-372923-blog-05.png"/>
  </head>
 
<body>

    <div class="button-row">
        <h1>Shoot!</h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class = "result">
            <p id="message">Who will win the first game?</p>
    </div>

    <div class ="scoreboard">
        <table>
            <thead>
              <td>Player</td>
              <td>Computer</td>
            </thead>
            <tbody>
              <tr>
                <td id="player-score">0</td>
                <td id="computer-score">0</td>
              </tr>
            </tbody>
          </table
    </div>

</body>
</html>
